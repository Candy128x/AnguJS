<!DOCTYPE html>
<html>
<head>
	<title>Form-1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="public/js/angular.js"></script>
  <script src="public/js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
.form-ip-label {
	width: 100px;
	text-align: left;
}

</style>

</head>
<body>


<div class="container-fluid">
<h1>Form-1</h1>

<form class="form-inline">
	
<div class="form-group">
	<label for="first_name" class="form-ip-label">FirstName:</label>
	<input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name..">
</div><br><br>


<div class="form-group">
	<label for="last_name" class="form-ip-label">LastName:</label>
	<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name..">
</div><br><br>


<div class="form-group">
	<label for="dob" class="form-ip-label">D.O.B.:</label>
	<input type="date" class="form-control" name="dob" id="dob">
</div><br><br>


<div class="form-group">
	<label for="first_name" class="form-ip-label">Gender:</label>
	<input type="radio" class="radio" name="gender" checked>Male<br>
	<label class="form-ip-label"></label>
	<input type="radio" class="radio" name="gender">Female
</div><br><br>


<div class="form-group">
	<label for="first_name" class="form-ip-label">Address:</label>
	<textarea class="form-control" name="address" id="address" placeholder="Enter your address.."></textarea>
</div><br><br>


<div class="form-group">
	<label for="email" class="form-ip-label">eMail:</label>
	<input type="email" class="form-control" name="email" id="email" placeholder="Enter your eMail.." required="">
</div><br><br>


<div class="form-group">
	<label for="contact_no" class="form-ip-label">Contact No.:</label>
	<input type="tel" class="form-control" name="contact_no" id="contact_no" placeholder="Enter your contact no.." required>
</div><br><br>


<button class="btn btn-primary">Submit</button>
<button class="btn btn-danger">Reset</button>
<button class="btn btn-info">Refresh</button>

</form>

</div>


</body>
</html>
