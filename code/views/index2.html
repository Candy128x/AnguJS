<!DOCTYPE html>
<html>
<head>
	<title>Includes-1</title>
	<meta charset="utf-8" />
	<script src="../static/js/angular.js" type="text/javascript"></script>
	<script src="../static/js/angular-route.js" type="text/javascript"></script>

	<script type="text/javascript">
	var mainApp = angular.module("mainApp", ['ngRoute']);
	mainApp.config(['$routeProvider', function ($routeProvider) {
		$routeProvider
		.when('/home', {
			templateUrl: 'template/home.html',
			controller: 'homeController'
		})
		.when('/contactus', {
			templateUrl: 'template/contactus.html',
			controller: 'contactUsController'
		})
		.otherwise({
			redirectTo: '/home'
			});
	}]);

	mainApp.controller('homeController', function ($scope) {
		$scope.message = "Hello Welcome to Home...";
	});
	mainApp.controller('contactUsController', function ($scope) {
		$scope.message = "You can contact us at sondagarashish@gmail.com";
	});

</script>
</head>
<body>

<h1>AngularJS Application - Views2</h1>
<br>

<div ng-app="mainApp">
<a href="#home">Home</a><br><br>
<a href="#contactus">ContactUs</a>
<div ng-view></div>

<script type="text/ng-template" id="template/home.html">
	<h2>Home</h2>
	{{ message }}
	<div ng-include="'template/home.html'">
</script>

<script type="text/ng-template" id="template/contactus.html">
	<h2>Contact us</h2>
	{{ message }}
	<div ng-include="'template/contactus.html'">
</script>


</div>


</body>
</html>
